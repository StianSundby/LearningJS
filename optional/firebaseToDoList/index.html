<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo list</title>
		<!-- Firebase dependencies -->
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
		<!--CSS-->
		<link rel="stylesheet" href="style.css" />
		<!--Firebase-->
		<script src="./firebase.js"></script>
		<!--Javascript-->
		<script src="./script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="title">TODO</div>
			</div>
			<!-- Add new task -->
			<div class="newTodo">
				<div class="check">
					<div class="checkMark"></div>
				</div>
				<div class="newTodoInput">
					<form onsubmit="addItem(event)">
						<input
							id="todoInput"
							type="text"
							placeholder="Create a new todo..."
						/>
					</form>
				</div>
			</div>
			<!-- List of tasks -->
			<div class="todoItemsWrapper">
				<div class="todoItems"></div>
				<!-- Bottom bar -->
				<div class="todoItemsInfo">
					<div id="counter" class="itemsLeft"></div>
					<div class="itemsStatuses">
						<span id="all" class="active" onclick="changeTab('all')">All</span>
						<span id="active" onclick="changeTab('active')">Active</span>
						<span id="completed" onclick="changeTab('completed')"
							>Completed</span
						>
					</div>
					<div class="itemsClear">
						<span onclick="clearCompleted()">Clear Completed</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
