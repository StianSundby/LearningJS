<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Today</title>
	</head>

	<body>
		<div id="app">
			<div class="parent">
				<div class="navbar"></div>
				<div class="menu"></div>
				<div class="weatherTodayContainer">
					<div class="weatherToday">
						<div id="todaysWeatherImage"></div>
						<div id="todaysWeatherTemp"></div>
						<div class="buttonContainer">
							<button
								onclick="convertTodaysTemp('C')"
								class="tempChange activeButton"
								id="celsiusButton"
							>
								째C
							</button>
							<button
								onclick="convertTodaysTemp('F')"
								class="tempChange"
								id="fahrenheitButton"
							>
								째F
							</button>
						</div>
						<div id="todaysDetails"></div>
						<!-- Precipitation, Humidity, Wind -->
					</div>
				</div>
				<div class="weatherForecastContainer">
					<div class="weatherForecast">
						<div id="forecastWeatherImage"></div>
						<div id="forecastWeatherTemp"></div>
						<div class="buttonContainer">
							<button class="tempChange activeButton" id="celsiusButton">
								째C
							</button>
							<button class="tempChange" id="fahrenheitButton">째F</button>
						</div>
						<div id="forecastDetails"></div>
						<!-- Precipitation, Humidity, Wind -->
					</div>
				</div>
				<div class="bills"></div>
				<div class="mainContent"></div>
				<div class="footer"></div>
			</div>
		</div>

		<!-- Import Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- Script for getting data from YR Api with Axios -->
		<script src="js/weatherData.js"></script>
		<script src="js/alterWeatherData.js"></script>
	</body>
</html>
