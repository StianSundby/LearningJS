<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.16.0.css">
    <title>Recognize Email</title>  
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.16.0.js"></script>
    <script src="lib.js"></script>

    <script>
        QUnit.test("check - 'stiansundbyy@gmail.com'", function (assert) {
            const actual = testEmail('stiansundbyy@gmail.com');
            const expected = 'stiansundbyy@gmail.com';
            assert.equal(actual, expected);
        });
        QUnit.test("check - ' stiansundbyy@gmail.com'", function (assert) {
            const actual = testEmail(' stiansundbyy@gmail.com');
            const expected = 'stiansundbyy@gmail.com';
            assert.equal(actual, expected);
        });
    </script>
</body>
</html>
