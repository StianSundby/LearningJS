<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And and or</title>
</head>
<body>

<div id="app"></div>
<script>
    //hjelpevariabler
    var appDiv = document.getElementById("app");

    //model
    

    //view
    updateView();
    function updateView(){
        appDiv.innerHTML = `
            <h3>Order Pizza!</h3>
            <div id="info" style="padding-bottom: 20px;">Choose one of each:</div>

            Crust: 
            <input id="thickcrust" type="radio" name="crust" onchange="info()" />Thick
            <input id="thincrust" type="radio" name="crust" onchange="info()" />Thin <br />

            Topping: 
            <input id="toppingTaco" type="radio" name="Topping" onchange="info()" />Taco
            <input id="toppingChicken" type="radio" name="Topping" onchange="info()" />Chicken
            <input id="toppingPepperoni" type="radio" name="Topping" onchange="info()" />Pepperoni
            <input id="toppingHam" type="radio" name="Topping" onchange="info()" />Ham<br />

            Size: 
            <input id="large" type="radio" name="size" onchange="info()" />Large
            <input id="medium" type="radio" name="size" onchange="info()" />Medium
            <input id="small" type="radio" name="size" onchange="info()" />Small<br />

            Form:
            <input id="round" type="radio" name="form" onchange="info()" />Round
            <input id="square" type="radio" name="form" onchange="info()" />Square
            <input id="hexagonal" type="radio" name="form" onchange="info()" />Hexagonal<br />

            <button id="order" disabled="" onclick="alert('Order placed!');">Order</button>
        `;
    }

    //controller
    var btnOrder = document.getElementById('order');
    var infoDiv = document.getElementById('info');
    var crustThick = document.getElementById('thickcrust');
    var crustThin = document.getElementById('thincrust');
    var toppingTaco = document.getElementById('toppingTaco');
    var toppingChicken = document.getElementById('toppingChicken');
    var toppingPepperoni = document.getElementById('toppingPepperoni');
    var toppingHam = document.getElementById('toppingHam');
    var sizeLarge = document.getElementById('large');
    var sizeMedium = document.getElementById('medium');
    var sizeSmall = document.getElementById('small');
    var shapeRound = document.getElementById('round');
    var shapeSquare = document.getElementById('square');
    var shapeHex = document.getElementById('hexagonal');

    function info() {
        if ((crustThick.checked || crustThin.checked) &&
            (toppingTaco.checked || toppingChicken.checked || toppingPepperoni.checked || toppingHam.checked) &&
            (sizeLarge.checked || sizeMedium.checked || sizeSmall.checked) &&
            (shapeRound.checked || shapeSquare.checked || shapeHex.checked)) {
            infoDiv.innerHTML = 'Your pizza is ready to order!';
            btnOrder.disabled = false;
        } 
        else {
            infoDiv.innerHTML = 'You have not chosen:';
            if (!crustThick.checked && !crustThin.checked) {
                infoDiv.innerHTML += '<li>Crust</li>';
            }
            if (!toppingTaco.checked && !toppingChicken.checked && !toppingPepperoni.checked && !toppingHam.checked) {
                infoDiv.innerHTML += '<li>Topping</li>';
            }
            if (!sizeLarge.checked && !sizeMedium.checked && !sizeSmall.checked) {
                infoDiv.innerHTML += '<li>Size</li>';
            }
            if(!shapeRound.checked && !shapeSquare.checked && !shapeHex.checked){
                infoDiv.innerHTML += '<li>Shape</li>'
            }
        }
        updateView();
    }
</script>
</body>
</html>
