<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: whitesmoke;
        }
        #box{
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app">Test</div>
    <script>
        //hjelpevariabler
        var boxDiv = document.getElementById("box");
        var appDiv = document.getElementById("app");

        //model
        var lightOrDark=1;

        //view
        updateView()
        function updateView(){
            appDiv.innerHTML=`
                <label for="colorChooser">Pick a color:</label><br>
                <select name="colorChooser" id="colorChooser" onchange="changeColor(this)">
                    <option value="black">Black</option>
                    <option value="darkblue">Dark blue</option>
                    <option value="lightgray">Light gray</option>
                    <option value="lightgreen">Light green</option>
                    <option value="lightpink">Light pink</option>
                </select>
                <div id="box">Test</div>
            `;
        }

        //controller
        function changeColor(selectObject){
            var value = selectObject.value;
            console.log("backgroundcolor: "+value);
            if (selectObject.value === "black"){
                boxDiv.style.backgroundColor="black";
                lightOrDark = 1;
            }
            else if (selectObject.value === "darkblue"){
                boxDiv.style.backgroundColor="darkblue";
                lightOrDark = 1;
            }
            else if (selectObject.value === "lightgray"){
                boxDiv.style.backgroundColor="lightgray";
                lightOrDark = 2;
            }
            else if (selectObject.value === "lightgreen"){
                boxDiv.style.backgroundColor="lightgreen";
                lightOrDark = 2;
            }
            else if (selectObject.value === "lightpink"){
                boxDiv.style.backgroundColor="lightpink";
                lightOrDark = 2;
            }
            textColor();
        }
        function textColor(){
            if (lightOrDark === 1){
                boxDiv.style.color="white";
                console.log("text color: white")
            }
            else if (lightOrDark === 2){
                boxDiv.style.color="black";
                console.log("text color: black")
            }
        }
        // function changecolor(){
        //     boxDiv.classList.add("darkblue")
        // }
    </script>
</body>
</html>
