<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dynamicStyle.css">
    <title>Dynamic</title>
</head>

<body>
    <a href="../../index.html" style="text-decoration: none;"><button style="cursor: pointer; min-width: none; min-height: 3em;">Home</button></a><br><br><br>    
    <p>Adjust size:</p>
    <input id="sizeSlider" type="range" min="100" max="500" step="1" oninput="showDiv()" />
    
    <p>Adjust roundness:</p>
    <input id="borderSlider" type="range" min="0" max="50" step="1" oninput="showDiv()">
    
    <br /><input id="textInput" type="text" oninput="showDiv()" value="Your text here!" />

    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red circle</option>
        <option selected value="green">Green cricle</option>
        <option value="blue">Blue circle</option>
    </select>

    <select id="borderChooser" onchange="showDiv()">
        <option value="0.5em solid black">Black border</option>
        <option value="0.5em solid grey">Grey border</option>
        <option value="none">No border</option>
    </select>

    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace;"></div>
    
    <button onclick="reset()">Reset</button>
    
    
    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var borderChooser = document.getElementById('borderChooser');
        var borderSlider = document.getElementById('borderSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');

        showDiv();

        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                +'background-color: '+colorChooser.value+';'
                +'width: '+sizeSlider.value+'px;'
                +'height: '+sizeSlider.value+'px;'
                +'border: '+borderChooser.value+';'
                +'border-radius: '+ borderSlider.value+'%;'
                +'">'+
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }

        function reset() {
            window.location.reload();
        }
    </script>
</body>
</html>
