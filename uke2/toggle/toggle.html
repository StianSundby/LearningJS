<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toggleStyle.css">
    <title>Toggle</title>
</head>

<body>
    <a href="../../index.html" style="text-decoration: none;"><button style="cursor: pointer; min-width: none; min-height: 3em;">Home</button></a><br><br><br>
    
    <!-- Blue checkbox -->
    <input class="checkBox" name="blue" id="blue" type="checkbox" onchange="checkBoxChange(this), changeId(this.id)"/>
    <label for="blue">Blue</label>
    <!-- Red checkbox -->
    <input class="checkBox" name="red" id="red" type="checkbox" onchange="checkBoxChange(this), changeId(this.id)"/>
    <label for="red">Red</label>
    <!-- orange checkbox -->
    <input class="checkBox" name="orange" id="orange" type="checkbox" onchange="checkBoxChange(this), changeId(this.id)"/>
    <label for="orange">Orange</label>
    <!-- Yellow checkbox -->
    <input class="checkBox" name="yellow" id="yellow" type="checkbox" onchange="checkBoxChange(this), changeId(this.id)"/>
    <label for="yellow">Yellow</label>
    <!-- Green checkbox -->
    <input class="checkBox" name="green" id="green" type="checkbox" onchange="checkBoxChange(this), changeId(this.id)"/>
    <label for="green">Green</label>

    <h2 class="" id="result"></h2>

    <script>
        idArray = ['blue', 'red', 'orange', 'yellow', 'green']
        var result = document.getElementById('result');

        function checkBoxChange(obj) {
            var checkBoxes = document.getElementsByClassName("checkBox");
            for (var i = 0; i < checkBoxes.length; i++) {
                checkBoxes[i].checked = false;
            }
            obj.checked = true;
        }

        function changeId(clickedId){
            result.classList = "";
            if (clickedId === 'blue'){
                result.classList.add('blue');
            }
            else if (clickedId === 'red'){
                result.classList.add('red');
            }
            else if (clickedId === 'orange'){
                result.classList.add('orange');
            }
            else if (clickedId === 'yellow'){
                result.classList.add('yellow');
            }
            else if (clickedId === 'green'){
                result.classList.add('green');
            }
        }

    </script>
</body>
</html>
