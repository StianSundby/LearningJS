<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxStylesheet.css">
    <title>Box</title>
</head>

<body>
    <!-- Home button -->
    <a href="../../index.html" style="text-decoration: none;"><button style="cursor: pointer; min-width: none; min-height: 3em;">Home</button></a><br><br><br>
    <!-- Sliders -->
    <p>Adjust height</p>
    <input id="heightSlider" type="range" min="1" max="1000" step="1" oninput="calculate()"/>
    <p>Adjust width</p>
    <input id="widthSlider" type="range" min="1" max="1000" step="1" oninput="calculate()"/><br><br><br>

    <!-- Divs -->
    <div id="resultHeight"></div>
    <div id="resultWidth"></div>
    <div id="resultArea"></div>
    <div id="resultCircumference"></div>
    <div style="background-color: black;" id="box"></div>


    <script>
        var boxDiv = document.getElementById('box');
        var heightSlider = document.getElementById('heightSlider');
        var widthSlider = document.getElementById('widthSlider');

        var resultHeight = document.getElementById('resultHeight')
        var resultWidth = document.getElementById('resultWidth')
        var resultArea = document.getElementById('resultArea')
        var resultCircumference = document.getElementById('resultCircumference')


        calculate();

        function calculate() {
            //dynamic styling
            boxDiv.innerHTML = '<div style="' +'width: ' +widthSlider.value +'px;' +'height: ' +heightSlider.value +'px;' +'">'+'</div>';

            //Shows some specs of the box
            resultHeight.innerText = 'Height: '+heightSlider.value +'px';
            resultWidth.innerText = 'Width: '+widthSlider.value +'px';
            resultArea.innerText = 'Area: '+heightSlider.value*widthSlider.value+' square pixels';
            resultCircumference.innerText = 'Circumference: '+heightSlider.value*2 +widthSlider.value*2+' pixels';
        }

    </script>
</body>
</html>
