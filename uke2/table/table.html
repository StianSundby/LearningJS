<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <a href="../../index.html" style="text-decoration: none;"><button style="cursor: pointer; min-width: none; min-height: 3em;">Tilbake til start</button></a>
    <script>
        function doSomething(etNavnDuVelgerSelv){
            etNavnDuVelgerSelv.innerHTML='x'
        }
        function defaultText(etNavnDuVelgerSelv){
            etNavnDuVelgerSelv.innerHTML='o'
        }
    </script>
    
    <div id="text">
        <table style="cursor: pointer; font-size: 5em; font-family: 'Courier New', Courier, monospace;">
            <tr>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
            </tr>
            <tr>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
            </tr>
            <tr>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
            </tr>
            <tr>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
                <td onmouseover="doSomething(this)" onmouseout="defaultText(this)">o</td>
            </tr>
        </table>
        <p style="font-size: 2em;">Hover one of us!</p>
    </div>
</body>

</html>
