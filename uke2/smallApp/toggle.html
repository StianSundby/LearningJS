<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toggleStyle.css">
    <title>Toggle</title>
</head>

<body>
    <a href="../../index.html" style="text-decoration: none;"><button style="cursor: pointer; min-width: none; min-height: 3em;">Tilbake til start</button></a><br><br><br>
    
    <!-- Blue checkbox -->
    <input class="checkBox" name="blue" id="blue" type="checkbox" onchange="checkBoxChange(this)"/>
    <label for="blue">Blue</label>
    <!-- Red checkbox -->
    <input class="checkBox" name="red" id="red" type="checkbox" onchange="checkBoxChange(this)"/>
    <label for="red">Red</label>
    <!-- Beige checkbox -->
    <input class="checkBox" name="beige" id="beige" type="checkbox" onchange="checkBoxChange(this)"/>
    <label for="beige">Beige</label>
    <!-- Yellow checkbox -->
    <input class="checkBox" name="yellow" id="yellow" type="checkbox" onchange="checkBoxChange(this)"/>
    <label for="yellow">Yellow</label>
    <!-- Green checkbox -->
    <input class="checkBox" name="green" id="green" type="checkbox" onchange="checkBoxChange(this)"/>
    <label for="green">Green</label>

    <h2 class="blue" id="result"></h2>

    <script>
        const result = document.getElementById('result');
        const classNames = ['blue', 'red', 'beige', 'yellow', 'green'];

        function checkBoxChange(obj) {
            var checkBoxes = document.getElementsByClassName("checkBox");
            for (var i = 0; i < checkBoxes.length; i++) {
                checkBoxes[i].checked = false;
            }
            obj.checked = true;
            result.classList = "";
            if (this.getElementById('blue')){
                result.classList.add('blue');
            }
            else if (this.getElementById('red')){
                result.classList.add('red');
            }
            else if (this.getElementById('beige')){
                result.classList.add('beige');
            }
            else if (this.getElementById ('yellow')){
                result.classList.add('yellow');
            }
            else if (this.getElementById ('green')){
                result.classList.add('green');
            }
            else {
                result.classList = "";
                console.log("Could not add class") 
            }
        }

    </script>
</body>
</html>
