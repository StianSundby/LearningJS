<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters</title>
</head>
<body>
    <a href="../../index.html" style="text-decoration: none;"><button style="cursor: pointer; min-width: none; min-height: 3em;">Home</button></a><br><br><br>

    <input type="text" onchange="eventHandler('change')" oninput="eventHandler('input')"/>
    <h3 onmouseover="eventHandler('mouseOver')" onmouseout="eventHandler('mouseOut')">HOVER ME!</h3>

    <h2 id="info"></h2>

    <script>
        var info = document.getElementById('info');

        function eventHandler(change) {
            info.innerHTML += `<li>${change}</li>`;
        }
    </script>
</body>
</html>
