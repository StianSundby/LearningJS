<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="randomStyle.css">
    <title>math.Random</title>
</head>
<body>
    <!-- Home button -->
    <a href="../../index.html" style="text-decoration: none;"><button style="cursor: pointer; min-width: none; min-height: 3em;">Home</button></a><br><br><br>
    <button style="position: relative; cursor: pointer; min-width: none; min-height: 3em;" onclick="doClick()">Refresh</button>
    
    <div id="stats"></div>
    <div id="stats2"></div>
    <div id="stats3"></div>
    <div class="result" id="result"></div>

    <script>
        var resultDiv = document.getElementById('result');
        var statsDiv = document.getElementById('stats');
        var statsDiv2 = document.getElementById('stats2');
        var statsDiv3 = document.getElementById('stats3');
        calculate();

        function calculate() {
            var width = 10 + Math.floor(Math.random() * 490);
            var height = 10 + Math.floor(Math.random() * 490);
            var border = 1 + Math.floor(Math.random() * 19);

            resultDiv.innerHTML = '<div style="' +'width: ' +width +'px;' +'height: ' +height +'px;' +'border: ' +border +'px solid red' +'">' +'</div>';
            statsDiv.innerText = 'width: ' +width +'px';
            statsDiv2.innerText = 'height: ' +height +'px';
            statsDiv3.innerText = 'border: ' +border +'px';

        }

        function doClick() {
            window.location.reload();
        }
    </script>
</body>
</html>
