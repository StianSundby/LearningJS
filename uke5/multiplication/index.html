<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <input id="slider" type="range" min="1" max="100" value="5" oninput="multiply(this.value)"/>
    <div id="multipliedBy"></div>
    <div id="multiplicationMatrix"></div>
    <script>
        //declarations
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');
        let multipliedByDiv = document.getElementById("multipliedBy");
        let sliderValue = document.getElementById("slider");

        //model
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        //view
        show();
        function show() {
            multipliedByDiv.innerHTML=`<h4>Multiplied ${sliderValue.value} times</h4>`;
            let html = ``;
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `
                    <div>${number}</div>
                `;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }

        //controller
        function multiply(value){
            columnCount = value-1;
            multiplicationMatrix = [];
            for (let i1 = 1; i1 < value; i1++){
                for (let i2 = 1; i2 < value; i2++){
                    multiplicationMatrix.push(i1*i2);
                }
            }
            show();
        }
    </script>
</body>
</html>
